<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Ya new User</div>
    </div>

    <div class="text-center">
        <label  class="block text-900 font-medium mb-2">Full Name </label>
        <input type="text" pInputText [(ngModel)]="fullName"   /> 

        <label  class="block text-900 font-medium mb-2">Email </label>
        <input type="text" pInputText [(ngModel)]="email"   /> 

        <label  class="block text-900 font-medium mb-2">Mobile Number </label>
        <input type="number" pInputText [(ngModel)]="mobileNumber"   /> 

        <label class="block text-900 font-medium mb-2">Password</label>
        <p-password [(ngModel)]="password" [feedback]="false" [toggleMask]="true" ></p-password>

        <br>
        <p-button label="Submit" (onClick)="onsignup()"></p-button>

    </div>
</div>

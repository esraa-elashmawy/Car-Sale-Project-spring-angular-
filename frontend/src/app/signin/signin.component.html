<p-toast></p-toast>
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/signup">Create today!</a>
    </div>

    <div class="text-center">
        <label  class="block text-900 font-medium mb-2">Email </label>
        <input type="text" pInputText [(ngModel)]="email"   /> 

        <label class="block text-900 font-medium mb-2">Password</label>
        <p-password [(ngModel)]="password" [feedback]="false" [toggleMask]="true" ></p-password>

        <div></div>
        <p-button label="Submit" (onClick)="onLogin()"></p-button>

    </div>
</div>
